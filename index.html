<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Cafe Rehegua</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/contact_validation.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="seccion">
        <div class="seccion_titulo">
            <h1>CONTACTO</h1>
            <p>Consulta</p>
        </div>
        <form action="#" method="POST" id="form">
            <table class="contacto">
                <tr class="linea_contacto">
                    <td class="firma_contacto"><label for="name">Nombre</label></td>
                    <td class="entrada_contacto"><input type="text" name="name" id="name"></td>
                </tr>
                <tr class="linea_contacto">
                    <td class="firma_contacto"><label for="email">Correo electronico</label></td>
                    <td class="entrada_contacto"><input type="email" name="email" id="email"></td>
                </tr>
                <tr class="linea_contacto">
                    <td class="firma_contacto"><label for="email_confirm">correo electronico(confirmacion)</label></td>
                    <td class="entrada_contacto"><input type="email" name="email_confirm" id="email_confirm"></td>
                </tr>
                <tr class="contenido_contacto">
                    <td class="firma_contacto"><label for="content">confirmacion</label></td>
                    <td class="entrada_contacto"><textarea name="content" id="content"></textarea></td>
                </tr>
            </table>
            <div class="contacto_area">
                <button type="reset" class="boton_contacto boton_reset">reiniciar</button>
                <button type="submit" class="boton_contacto boton_start">enviar</button>
            </div>
        </form>
    </section>
    <script type="text/javascript" src="javascripts/validation.js"></script>
</body>

</html>
